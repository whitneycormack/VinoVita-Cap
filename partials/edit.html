<div ng-controller="EditCtrl">
  
<h1>Edit Product</h1>
  <form name="edit_form">
    <div class="form-group">
      <label>Name</label>
        <input type="text" class="form-control" ng-model="newWine.Name"/>
    </div>
    <div class="form-group">
      <label>Vineyard</label>
        <input type="text" class="form-control" ng-model="newWine.Vineyard"/>
    </div>
    <div class="form-group">
      <label>Region</label>
        <input type="text" class="form-control" ng-model="newWine.Region"/>
    </div>
    <div class="form-group">
      <label>Varietal</label>
        <input type="text" class="form-control" ng-model="newWine.Varietal"/>
    </div>
    <div class="form-group">
      <label>Year</label>
        <input type="text" class="form-control" ng-model="newWine.Year"/>
    </div>
    <div class="form-group">
      <label>Notes</label>
        <input type="text" class="form-control" ng-model="newWine.Notes"/>
    </div>

  <div class="form-group">

    <div class="col-sm-offset-2 col-sm-10">
      <input type="submit" id="submit" class="btn btn-small btn-primary" ng-click="addNewWine(newWine.id)" class="btn btn-small btn-primary"><a href="#/items/list"></a>

      <a href="#/items/list" class="btn btn-small btn-danger">Cancel</a>
    </div>
  </div>
</form>
</div>
